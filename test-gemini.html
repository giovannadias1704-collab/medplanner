<!DOCTYPE html>
<html>
<head>
    <title>Teste Gemini API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #357abd;
        }
        #resultado {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: #f5f5f5;
        }
        pre {
            background: #2d2d2d;
            color: #f8f8f8;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #4285f4;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste Gemini API</h1>
    <p>Este teste verificar√° se sua API Key tem acesso aos modelos do Gemini.</p>
    
    <label for="apikey">Cole sua API Key aqui (n√£o ser√° salva):</label><br>
    <input type="text" id="apikey" style="width: 100%; padding: 10px; margin: 10px 0; border: 2px solid #ddd; border-radius: 5px;" placeholder="AIzaSy...">
    <br><br>
    
    <button onclick="testar()">üöÄ Testar API</button>
    
    <div id="resultado"></div>

    <script>
        async function testar() {
            const API_KEY = document.getElementById('apikey').value.trim();
            const resultado = document.getElementById('resultado');
            
            if (!API_KEY) {
                resultado.innerHTML = '<h2>‚ùå Por favor, cole sua API Key acima!</h2>';
                return;
            }
            
            resultado.innerHTML = '‚è≥ Testando conex√£o com Google AI...';
            
            try {
                // Testar listagem de modelos dispon√≠veis
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`
                );
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Erro ${response.status}: ${JSON.stringify(errorData, null, 2)}`);
                }
                
                const data = await response.json();
                
                // Filtrar apenas modelos que suportam generateContent
                const modelosGerar = data.models.filter(m => 
                    m.supportedGenerationMethods && 
                    m.supportedGenerationMethods.includes('generateContent')
                );
                
                if (modelosGerar.length === 0) {
                    resultado.innerHTML = `
                        <h2>‚ö†Ô∏è API Key v√°lida, mas sem acesso a modelos!</h2>
                        <p>Sua API Key funciona, mas n√£o tem permiss√£o para usar modelos de gera√ß√£o de texto.</p>
                        <p><strong>Solu√ß√£o:</strong> Crie uma nova API Key em um projeto novo.</p>
                    `;
                    return;
                }
                
                resultado.innerHTML = `
                    <h2>‚úÖ API Key funciona perfeitamente!</h2>
                    <h3>üìã Modelos dispon√≠veis para generateContent:</h3>
                    <ul>
                        ${modelosGerar.map(m => `
                            <li>
                                <strong>${m.displayName || m.name}</strong><br>
                                <small style="color: #666;">${m.name}</small>
                            </li>
                        `).join('')}
                    </ul>
                    <h3>üéØ Use este modelo no c√≥digo:</h3>
                    <pre>${modelosGerar[0].name.split('/')[1]}</pre>
                `;
                
                console.log('Todos os modelos:', data);
                console.log('Modelos que suportam generateContent:', modelosGerar);
                
            } catch (error) {
                resultado.innerHTML = `
                    <h2>‚ùå Erro ao testar API:</h2>
                    <pre>${error.message}</pre>
                    <p><strong>Poss√≠veis causas:</strong></p>
                    <ul>
                        <li>API Key inv√°lida ou expirada</li>
                        <li>API Key sem permiss√µes adequadas</li>
                        <li>Projeto sem acesso √† API do Gemini</li>
                    </ul>
                    <p><strong>Solu√ß√£o:</strong> Crie uma nova API Key em https://aistudio.google.com/app/apikey</p>
                `;
                console.error('Erro completo:', error);
            }
        }
    </script>
</body>
</html>
